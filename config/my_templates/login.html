{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
</head>
<body>
    <h1>Login</h1>

    <!-- If form is invalid or incorrect credentials are provided show an error-->
    {% if form.errors %}
        <p style="color: red;"> Invalid username or password.</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Login</button>


    </form>



</body>
</html>
